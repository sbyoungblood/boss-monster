<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Boss Monster</title>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class="debug">

  <header>
    <div class="bg-dark text-light text-center p-3">
      <h1>
        Boss Monster
      </h1>
    </div>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row hero-row">
        <div class="col-md-6 heros">
          <div class="row" id="hero-cards">
            <!-- SECTION HERO TEMPLATE BEGIN -->
            <div class="col-md-6 py-4">
              <div class="card hero-card">
                <img
                  src="https://images.unsplash.com/photo-1501432377862-3d0432b87a14?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2787&q=80"
                  alt="hero-1" class="hero-img img-fluid rounded-top">
                <div class="card-body">
                  <div class="" id="hero-name">
                    <p><b>Parker</b></p>
                  </div>
                  <div class="" id="hero-health"><span>100</span></div>
                </div>
              </div>
            </div>
            <!-- SECTION HERO TEMPLATE END -->
            <div class="col-md-6 py-4">
              <div class="card hero-card">
                <img
                  src="https://images.unsplash.com/photo-1534809027769-b00d750a6bac?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                  alt="hero-2" class="hero-img img-fluid rounded-top">
                <div class="card-body">
                  <div class="" id="hero-name">
                    <p><b>Scotty</b></p>
                  </div>
                  <div class="" id="hero-health"><span>100</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row boss-row justify-content-center">
        <div class="col-md-8 p-2">
          <div class="card boss-card">
            <img
              src="https://images.unsplash.com/photo-1595433707802-6b2626ef1c91?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80"
              alt="scary-boss-cat" onclick="attackBoss()">
            <div class="card-body">
              <div class="" id="boss-name">
                <p><b>Karen</b></p>
              </div>
              <div class="" id="boss-health"><span>100</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light text-center p-2">
    <div>
      <h5>
        By Parker and Scotty
      </h5>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
